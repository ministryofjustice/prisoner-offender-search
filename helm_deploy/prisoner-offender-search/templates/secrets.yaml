apiVersion: v1
kind: Secret
metadata:
  name: {{ template "app.name" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
data:
  APPINSIGHTS_INSTRUMENTATIONKEY: {{ .Values.secrets.APPINSIGHTS_INSTRUMENTATIONKEY | b64enc | quote }}
  PRISONER_OFFENDER_SEARCH_CLIENT_ID: {{ .Values.secrets.PRISONER_OFFENDER_SEARCH_CLIENT_ID | b64enc | quote }}
  PRISONER_OFFENDER_SEARCH_SECRET: {{ .Values.secrets.PRISONER_OFFENDER_SEARCH_SECRET | b64enc | quote }}
