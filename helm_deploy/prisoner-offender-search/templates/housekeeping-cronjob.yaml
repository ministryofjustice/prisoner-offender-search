apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: index-housekeeping-cronjob
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: housekeeping
              image: quay.io/hmpps/dps-tools
              args:
                - /bin/sh
                - -c
                - curl -XPUT http://prisoner-offender-search/prisoner-index/index-queue-housekeeping
          restartPolicy: Never