info.app:
  name: HMPPS Prisoner Offender Search
  version: 1.0

spring:
  application:
    name: prisoner-offender-search

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    default-property-inclusion: non_null

  codec:
    max-in-memory-size: 10MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${api.base.url.oauth}/issuer
          jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json

      client:
        registration:
          nomis-api:
            provider: hmpps-auth
            client-id: ${oauth.client.id}
            client-secret: ${oauth.client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${api.base.url.oauth}/oauth/token
server:
  port: 8082
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol_header: x-forwarded-proto

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

graceful:
  shutdown.enabled: true

azure:
  application-insights.web.enable-W3C: true

aws:
  region: eu-west-2

sqs:
  provider: aws
  queue.name: prisoner_offender_search_queue
  dlq.name: prisoner_offender_search_dlq
  endpoint.region: ${aws.region}
  index.queue.name: prisoner_offender_index_queue
  index.dlq.name: prisoner_offender_index_dlq

elasticsearch:
  port: 9200
  scheme: http
  host: aws-es-proxy-service


index:
  page:
    size: 1000